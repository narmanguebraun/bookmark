<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMark</title>
  <meta name="description" content="Bookmark your favorite websites.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=narmanguebraun.github.io">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="command"><button id="show-modal">Add Bookmark</button></div>
<div id="bookmarks-container" class="container"></div>
<div id="modal" class="modal-container show-modal">
  <div class="modal">
    <i id="close-modal" class="fas fa-times close-icon"></i>
    <div class="modal-header">
      <h3>Add Bookmark</h3>
    </div>
    <div class="modal-content">
      <form id="bookmark-form">
        <div class="form-group">
          <label for="website-name" class="form-label">Website Name</label>
          <input type="text" class="form-input" id="website-name">
        </div>
        <div class="form-group">
          <label for="website-url" class="form-label">Website URL</label>
          <input type="text" class="form-input" id="website-url">
        </div>
        <button class="save" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
